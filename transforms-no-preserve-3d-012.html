<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: No preserve 3D on containing block 12</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="Two sibling containing blocks preserve 3D. The shared
        containing block does not preserve 3D. Each sibling containing block has a
        transformed containing block.
        The siblings S1 and S2 DO NOT share a 3D context.
        See 'Elements establish and participate in 3D rendering contexts as follows'
        point 1.">

    <style type="text/css">
    div {
        position: absolute;
        width: 200px;
        height: 200px;
    }
    .BLOCK {
        transform-style: preserve-3d;
        perspective: 500px;
    }
    #S1 {
        transform: scale(0.8) translateZ(20px);
        background-color: red;
    }
    #S2 {
        transform: translateZ(0px);
        background-color: green;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <div class="BLOCK">
        <div id="S1"></div>
    </div>
    <div class="BLOCK">
        <div id="S2"></div>
    </div>
</body>
</html>
