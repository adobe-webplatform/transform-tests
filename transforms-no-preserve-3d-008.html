<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: No preserve 3D on containing block 6</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="An inline <span> element has two transformed block.
        The inline <span> element is sibling to an containing block (<p>) and therefore
        gets added to an anonymous block.
        The inline <span> element is not transformable but has the transform style set.
        This property has no affect on inline elements.
        The siblings S1 and S2 DO NOT render in a 3D context.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #INLINE {
        transform-style: preserve-3d;        
    }
    #S1 {
        transform: translateZ(0px);
        background-color: red;
    }
    #S2 {
        transform: translateZ(-20px);
        background-color: green;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <span id="#INLINE">
        <div id="S1"></div>
        <div id="S2"></div>
    </span>
</body>
</html>
