<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: Preserve 3D on containing block 7</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="An block level element <span> is a child of an containing block.
        The block level element <span> has two transformed child block elements with
        transform-style: preserve-3d. The block level element <span> itself does not preserve 3D.
        The siblings S1 and S2 do have a 3D context and they share the 3D context.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #BE {
        display: block;
        transform-style: preserve-3d;
    }
    #S1 {
        transform: translateZ(0px);
        background-color: green;
    }
    #S2 {
        transform: translateZ(-20px);
        background-color: red;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <span id="BE">
        <div id="S1"></div>
        <div id="S2"></div>
    </span>
</body>
</html>
