<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: Preserve 3D intersection on containing block 1</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="Two siblings as childs of an initial containing block with
        preserved 3D. The containing block defines the perspective.
        The siblings do have a 3D context and they share the 3D context.
        This test checks the intersection behavior of two layers.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #CB {
        perspective: 500px;
        clip: rect(0px, 200px, 200px, 0px);
    }
    #S1 {
        transform-style: preserve-3d;
        transform: scaleX(2) rotateY(45deg);
        background-color: blue;
    }
    #S2 {
        transform-style: preserve-3d;
        transform: scaleX(2) rotateY(-45deg);
        background-color: yellow;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a blue stripe on the left and a yellow stripe on the right.</p>
    <div id="CB">
        <div id="S1"></div>
        <div id="S2"></div>
    </div>
</body>
</html>
