<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: No preserve 3D on containing block 11</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="Two siblings as children of an containing block.
        The containing block defines the perspective of 0 and the transform style preserve-3d.
        The first sibling has a transform, the second does not have a transform.
        The siblings S1 and S2 DO share the 3D context.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #CB {
        perspective: 0px;
        transform-style: preserve-3d;
    }
    #S1 {
        transform: translateZ(20px);
        background-color: green;
    }
    #S2 {
        background-color: red;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <div id="CB">
        <div id="S1"></div>
        <div id="S2"></div>
    </div>
</body>
</html>
