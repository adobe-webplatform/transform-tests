<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: Preserve 3D on containing block 2</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="An inline <span> element is a child of an initial containing
        block. This initial containing block defines a perspective. The inline element has two
        transformed block elements with transform-style: preserve-3d. The two siblings take
        the preserve value from the nearest containing block.
        The siblings S1 and S2 do have a 3D context and they share the 3D context.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #CB {
        perspective: 500px;
    }
    #S1 {
        transform-style: preserve-3d;
        transform: translateZ(0px);
        background-color: green;
    }
    #S2 {
        transform-style: preserve-3d;
        transform: translateZ(-20px);
        background-color: red;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <div id="CB">
        <span>
            <div id="S1"></div>
            <div id="S2"></div>
        </span>
    </div>
</body>
</html>
