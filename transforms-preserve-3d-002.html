<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: Preserve 3D on containing block 2</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="Two siblings as childs of an containing block.
        The containing block defines the perspective and preserves 3D.
        The block level element <span> preserves 3D behavior for the child.
        S1 gets flattened and DOES NOT share the 3D context with S2.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #CB {
        perspective: 0px;
        transform-style: preserve-3d;
    }
    #S1 {
        display: block;
        transform-style: preserve-3d;
    }
    #S12 {
        background-color: green;
    }
    #S2 {
        transform: translateZ(-20px);
        background-color: red;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <div id="CB">
        <span id="S1"><div id="S12"></div></span>
        <div id="S2"></div>
    </div>
</body>
</html>
