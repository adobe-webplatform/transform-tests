<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: No preserve 3D on containing block 7</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="An inline <span> is a child of an containing
        block and defines a perspective. The inline <span> has two transformed block
        elements with transform-style: preserve-3d. The inline <span> does not preserve 3D.
        The siblings S1 and S2 do not have a 3D context.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #INLINE {
        perspective: 500px;
    }
    #S1 {
        transform-style: preserve-3d;
        transform: rotateY(45deg);
        background-color: red;
    }
    #S2 {
        transform-style: preserve-3d;
        transform: translateZ(-20px);
        background-color: green;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no other shape.</p>
    <span id="INLINE">
        <div id="S1"></div>
        <div id="S2"></div>
    </span>
</body>
</html>
