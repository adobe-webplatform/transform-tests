<!DOCTYPE html>
<html>
<head>
    <title>CSS Transforms: Preserve 3D on containing block 1</title>
    <link rel="author" title="Dirk Schulze" href="mailto:dschulze@adobe.com">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-rendering">
    <link rel="help" href="http://www.w3.org/TR/css3-transforms/#transform-3d-rendering">
    <link rel="match" href="reference/transforms-preserve-3d-ref.html">
    <meta name="assert" content="Two siblings as childs of an initial containing block.
        The initial containing block defines the perspective. The first sibling has a
        3D rotation and flattens. The second sibling preserves 3D.
        The siblings S1 and S2 do have a 3D context and they share the 3D context.">

    <style type="text/css">
    div {
        width: 200px;
        height: 200px;
        position: absolute;
    }
    #CB {
        perspective: 500px;
    }
    #S1 {
        transform-style: flat;
        transform: rotateY(45deg);
        background-color: red;
    }
    #S2 {
        transform-style: preserve-3d;
        transform: translateZ(0px);
        background-color: green;
    }
    </style>

    <script type="text/javascript" src="prefixfree.min.js"></script>
</head>
<body>
    <p>The test passes if there is a green rectangle and no red.</p>
    <div id="CB">
        <div id="S1"></div>
        <div id="S2"></div>
    </div>
</body>
</html>
